<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign Up!</title>
</head>

<body>
    <form id="signupform" onsubmit="AddToDB()" action="POST">
        <input type="text" name="Email" placeholder="Email" autocomplete="off">
        <input type="text" name="uname" placeholder="Username" autocomplete="off">
        <input type="password" name="password" placeholder="Password" autocomplete="off">
        <input type="password" name="cpassword" placeholder="Confirm Password" autocomplete="off">
        <div class="links">
            <input type="submit" value="Sign up!" class="submitbtn">
            <a href="/login" class="toLogIn">or login Instead</a>
        </div>
    </form>
    <script src="../js/signupp.js"></script>
</body>
</html>
