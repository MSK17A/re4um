<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/post.css">
  <title>Post</title>
</head>

<body>
  <header>
    <div class="postedBy">Posted By noobMaster69</div>
    <div class="postedOn">posted On 15/11/2023</div>
  </header>
  <div class="titleLikes">
    <div class="title">ASM is fun</div>
    <div class="likes">
      <div class="likeBtn" onclick="LikeEvent()">🤍</div>
      <div class="dislikeBtn" onclick="disLikeEvent()">👎🏻</div>
    </div>
  </div>
  <main>
    <div class="postContent"></div>
    <div class="postcat"></div>
  </main>
  <div class="comments">
    <div class="commentWrap"></div>
  </div>
</body>

</html>
