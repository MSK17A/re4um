<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="173893630139-4nbjs26flrgd6s706654isufjj91vt7v.apps.googleusercontent.com">
    <link rel="stylesheet" href="/static/css/starterpages.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>4UM Login</title>
  </head>
  <body>
    <div class="logo">
      <h1>Welcome to 4UM!</h1>
      <img src="/static/assets/logo.png" alt="Amjad we need a logo bruh" />
    </div>
    <div class="form">
      <form>
        <input
          name="Email"
          placeholder="Username/Email"
          type="text"
          required
        />
        <input
          name="Password"
          placeholder="Password"
          type="text"
          required
        />
        <button type= "button" class="LoginBtn" id="submit" onclick="sendLoginRequest()">
          <span>Login</span>
        </button>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
