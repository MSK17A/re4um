<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/feed.css">
        <link rel="stylesheet" href="/static/css/feedmodal.css">
        <title>4um Feed</title>
    </head>
    <body>
        <div class="mainwrapper"></div>
        <a class="float" onclick="openOptions()" id="settingBtn">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                viewBox="0 0 20 20"
                height="20"
                fill="none"
                class="svg-icon"
            >
                <g stroke-width="1.5" stroke-linecap="round" stroke="#000000">
                    <circle r="2.5" cy="10" cx="10"></circle>
                    <path fill-rule="evenodd" d="m8.39079 2.80235c.53842-1.51424 2.67991-1.51424 3.21831-.00001.3392.95358 1.4284 1.40477 2.3425.97027 1.4514-.68995 2.9657.82427 2.2758 2.27575-.4345.91407.0166 2.00334.9702 2.34248 1.5143.53842 1.5143 2.67996 0 3.21836-.9536.3391-1.4047 1.4284-.9702 2.3425.6899 1.4514-.8244 2.9656-2.2758 2.2757-.9141-.4345-2.0033.0167-2.3425.9703-.5384 1.5142-2.67989 1.5142-3.21831 0-.33914-.9536-1.4284-1.4048-2.34247-.9703-1.45148.6899-2.96571-.8243-2.27575-2.2757.43449-.9141-.01669-2.0034-.97028-2.3425-1.51422-.5384-1.51422-2.67994.00001-3.21836.95358-.33914 1.40476-1.42841.97027-2.34248-.68996-1.45148.82427-2.9657 2.27575-2.27575.91407.4345 2.00333-.01669 2.34247-.97026z" clip-rule="evenodd"></path>
                </g>
            </svg>
        </a>
        <!-- The Main Modal -->
        <div id="MainModal" class="modal">
            <h2>More Options</h2>
            <button class="closebtn" id="closebtn">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <a id="AddPost" class="profileBtn">
                <img src="/static/assets/AddPost.png" alt="Add Post">
            </a>
            <a id="opensearchModal" class="profileBtn">
                <img src="/static/assets/Filter.png" alt="Filter Posts">
            </a>
            <a id="profilePageBtn" class="profileBtn">
                <img src="/static/assets/profilepg.png" alt="Open Profile Page">
            </a>
        </div>
    </div>
    <!--End Of Main Modal-->
    <!--Search Modal-->
    <div id="searchModal" class="modal">
        <button class="closebtn" id="closeSearchModalBtn">
            <span class="X"></span>
            <span class="Y"></span>
            <div class="close">Close</div>
        </button>
        <div class="input-group">
            <form onsubmit="SubmitSubforumFilterRequest()" id="subforumSearch">
                <input
                    required
                    type="text"
                    name="subforum"
                    autocomplete="off"
                    class="input"
                >
                <label class="user-label">Filter Subforums</label>
            </form>
        </div>
    </div>
    <!--End of search Modal-->
</body>
<script src="/static/js/feed.js"></script>
</html>
