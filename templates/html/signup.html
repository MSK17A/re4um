<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/starterpages.css" />
    <title>4UM Login</title>
  </head>
  <body>
    <div class="logo">
      <h1>Welcome to 4UM!</h1>
      <img src="../assets/reddit.png" alt="Amjad we need a logo bruh" />
    </div>
    <div class="form">
      <form>
        <input
          name="Name"
          placeholder="Username"
          type="text"
          required
        />
        <input
          name="Email"
          placeholder="Email"
          type="text"
          required
        />
        <input
          name="Password"
          placeholder="Password"
          type="text"
          required
        />
        <input
          name="signUpPassConfirm"
          placeholder="confirm password"
          type="text"
          required
        />
        <button class="Signupbtn" id="submit" onclick="sendsignupreq()">
          <span>SignUp</span>
        </button>
      </form>
    </div>
    <script>
      function sendsignupreq() {
        const url = "/signup";
        let formData = new FormData(document.querySelector("form"))

        // Convert form data to JSON object
        const jsonObject = {};
            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            // Convert the JSON object to a JSON string
            const jsonString = JSON.stringify(jsonObject);
            console.log(jsonString)
        // Send the POST request using the fetch API
        fetch(url, {
          method: "POST",
          body: JSON.stringify(jsonObject),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Request failed");
            }
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
